version: '3'

services:

  sftp:
    build:
      context: .
      dockerfile: sftp.dockerfile
    ports:
      - '7272:22'
    volumes:
      - /retek_mule:/home

  production_invoices:
    build:
      context: .
      dockerfile: sftp.dockerfile
    ports:
      - '7373:22'
    volumes:
      - /retek_mule/production_invoices:/home
